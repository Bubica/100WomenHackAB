<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/Chart.bundle.js"></script>

</head>
<body>

	<h1>1 of 100 Women</h1>

	<div class="section friends">
		<h2>How many of your friends are women?</h2>
		<div id="canvas-holder" class="pie-chart">
			<canvas id="chart-area" class="pie"/>
		</div>
	</div>

	<div class="section age">
		<h2>Your closest match, based on age</h2>
		<div class="container">
			<div class="imageContainer userImage age" id="user_age_container"></div>
			<div class="imageContainer matchImage age" id="match_age_container"></div>
		</div>
	</div>

	<div class="section location">
		<h2>Your closest match, based on location</h2>
		<div class="container">
			<div class="imageContainer userImage geo" id="user_geo_container"></div>
			<div class="imageContainer matchImage geo" id="match_geo_container"></div>
		</div>
	</div>

	<script>
		var config = {
			type: 'pie',
			data: {
				datasets: [{
					data: [
					120,
					180
					],
					backgroundColor: [
					"#F7464A",
					"#46BFBD",
					]
				}],
				labels: [
				"Female",
				"Male",
				]
			},
			options: {
				responsive: true
			}
		};

		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myPie = new Chart(ctx, config);
		};
	</script>
</body>

</html>
